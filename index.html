<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마비노기 모바일 보조</title>
  <link rel="stylesheet" href="style.css">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3b82f6">
</head>
<body>
  <h1>마비노기 모바일 보조</h1>

  <section>
  <h2>제작 계산기</h2>

  <input type="number" id="makeCount" placeholder="제작 개수">
  <input type="number" id="materialPerOne" placeholder="1개당 필요 재료 수">

  <button onclick="calcMake()">계산하기</button>

  <p id="makeResult"></p>
  </section>

  <section>
  <h2>강화 계산기</h2>

  <input type="number" id="startLevel" placeholder="현재 강화 단계">
  <input type="number" id="targetLevel" placeholder="목표 강화 단계">
  <input type="number" id="costPerTry" placeholder="1회 강화 비용">

  <button onclick="calcEnhance()">강화 비용 계산</button>

  <p id="enhanceResult"></p>
  </section>
  

  <section>
    <h2>일일 체크</h2>
    <label>
      <input type="checkbox" id="daily">
      던전 완료
    </label>
  </section>

  <script src="app.js"></script>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./sw.js");
  }
  </script>

</body>
</html>
