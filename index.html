<body>

  <!-- 🔹 메인 화면 -->
  <div id="startScreen" class="screen">
    <div class="header-card">
      <img src="main.jpg" alt="메인 이미지">
    </div>

    <input
      type="text"
      id="characterName"
      placeholder="캐릭터 이름 입력"
    >
<p>버전 테스트</p>
    <button onclick="startApp()">시작하기</button>
  </div>

  <!-- 🔹 앱 화면 (시작하기 후에만 보임) -->
  <div id="appScreen" class="screen hidden">

    <h1>
      마비노기 모바일 보조
      <span id="currentCharacter"></span>
    </h1>

    <!-- ⬇⬇⬇ 여기부터 기존에 만든 기능들 전부 ⬇⬇⬇ -->

    <!-- 제작 계산기 -->
    <section>
      <h2>제작 계산기</h2>
      <input type="number" id="makeCount" placeholder="제작 개수">
      <input type="number" id="materialPerOne" placeholder="1개당 필요 재료 수">
      <button onclick="calcMake()">계산하기</button>
      <p id="makeResult"></p>
    </section>

    <!-- 물물교환 -->
    <section>
      <h2>물물교환</h2>

      <div class="tabs">
        <button class="tab active" onclick="openTab('dailyTab', this)">일일</button>
        <button class="tab" onclick="openTab('weeklyTab', this)">주간</button>
      </div>

      <div id="dailyTab" class="tab-content active">
        <label><input type="checkbox" data-key="daily_1"> 티르코네일</label>
        <label><input type="checkbox" data-key="daily_2"> 던바튼</label>
      </div>

      <div id="weeklyTab" class="tab-content">
        <label><input type="checkbox" data-key="weekly_1"> 상급 교환</label>
        <label><input type="checkbox" data-key="weekly_2"> 희귀 교환</label>
      </div>
    </section>

  </div>

  <script src="app.js?v=1"></script>
</body>
