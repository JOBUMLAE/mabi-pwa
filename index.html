<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>마비노기 모바일 보조 앱</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#6fbf8a">

  <!-- 아이콘 -->
  <link rel="icon" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">

  <!-- 스타일 -->
  <link rel="stylesheet" href="style.css?v=20260116_1">
</head>
<body>

  <!-- =====================
       메인 시작 화면
  ====================== -->
  <div id="startScreen" class="screen">
    <img src="main.png" alt="메인 이미지" class="main-image">

    <h1 class="title">마비노기 모바일</h1>

    <input
      type="text"
      id="characterName"
      placeholder="캐릭터 이름 입력"
      autocomplete="off"
    />

    <button class="primary-btn" onclick="startApp()">
      시작하기
    </button>
  </div>

  <!-- =====================
       앱 화면
  ====================== -->
  <div id="appScreen" class="screen hidden">

    <!-- 상단 -->
    <header class="app-header">
      <h2>물물교환 체크리스트<span id="currentCharacter"></span></h2>
    </header>

    <!-- 탭 버튼 -->
    <nav class="tabs">
      <button class="tab active" onclick="openTab('dailyTab', this)">일일</button>
      <button class="tab" onclick="openTab('weeklyTab', this)">주간</button>
      <button class="tab" onclick="openTab('toolTab', this)">도구</button>
    </nav>

    <!-- =====================
         일일 탭
    ====================== -->
    <section id="dailyTab" class="tab-content active">
      <label>
        <input type="checkbox" data-key="daily_trade_1">
        일일 물물교환 1
      </label>
      <label>
        <input type="checkbox" data-key="daily_trade_2">
        일일 물물교환 2
      </label>
    </section>

    <!-- =====================
         주간 탭
    ====================== -->
    <section id="weeklyTab" class="tab-content">
      <label>
        <input type="checkbox" data-key="weekly_trade_1">
        주간 물물교환 1
      </label>
      <label>
        <input type="checkbox" data-key="weekly_trade_2">
        주간 물물교환 2
      </label>
    </section>

    <!-- =====================
         도구 탭
    ====================== -->
    <section id="toolTab" class="tab-content">
      <h3>제작 계산기</h3>

      <input
        type="number"
        id="makeCount"
        placeholder="제작 개수"
      />
      <input
        type="number"
        id="materialPerOne"
        placeholder="개당 필요 재료"
      />

      <button onclick="calcMake()">계산</button>

      <p id="makeResult"></p>
    </section>

  </div>

  <!-- 스크립트 -->
  <script src="app.js?v=20260116_1"></script>
</body>
</html>
